<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Form</title>
</head>
<body>

<h1> Sign up form </h1>
<form>
   <div>
    <label for="firstName">First name : </label>
    <input type="text" id="firstName" placeholder="Enter name here" />
    <br>
    <label for="lastName">Last name : </label>
    <input type="text" id="lastName"  placeholder="Enter last name here" />

</div>

    <div>
        <label for="companyName">Company : </label>
        <input type="text" id="companyName"  placeholder="Company name"/>


    </div>
    
    
        <label for="school">School name : </label>
<!--input:text#school  short cut we used-->
        <input type="text" name="school_name" id="school" />
        <br/>
        <label for="email">Enter email : </label>
        <input type="email" name="email_address" id="email">
    <br/>

    <label for="martial status">Married?</label>
<!--    input:checkbox#martial_status  -->
    <input type="checkbox" name="martial_status" id="martial status">

    <label for="vaccinated">Vaccinated?</label>
    <input type="checkbox" name="vaccinated" id="vaccinated">

    <br/>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">






</form>


</body>
</html>
